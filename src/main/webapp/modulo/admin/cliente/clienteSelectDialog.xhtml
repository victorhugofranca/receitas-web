<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Clientes</title>
</h:head>

<h:body>

	<h:form id="listForm">

		<p:dataTable id="clientesDataTableId" var="cliente"
			value="#{clienteListAction.instances}" paginatorPosition="top"
			paginator="true" rows="10" lazy="true">

			<p:column>
				<p:commandButton icon="ui-icon-circle-plus" id="selectLinkId"
					actionListener="#{clienteSelectDialogAction.select(cliente)}" />
			</p:column>

			<p:column>
				<f:facet name="header">
						Código
					</f:facet>
				<p:outputLabel value="#{cliente.codigo}" />
			</p:column>

			<p:column>
				<f:facet name="header">
						Razão Social
					</f:facet>
				<p:outputLabel value="#{cliente.razaoSocial}" />
			</p:column>

			<p:column>
				<f:facet name="header">
						Ativo
					</f:facet>
				<p:outputLabel value="#{cliente.ativo}" />
			</p:column>

		</p:dataTable>
	</h:form>
</h:body>

</html>
