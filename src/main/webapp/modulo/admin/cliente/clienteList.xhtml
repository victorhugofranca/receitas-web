<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/admin/templateList.xhtml">

	<ui:define name="title">Cadastro de Clientes</ui:define>

	<ui:define name="body">


		<p:toolbar>
			<p:toolbarGroup align="left">
				<p:commandButton value="Novo" icon="ui-icon-document"
					action="clienteForm" />
			</p:toolbarGroup>
		</p:toolbar>

		<p:dataTable id="dataTableId" var="cliente"
			value="#{clienteListAction.instances}" paginatorPosition="top"
			paginator="true" rows="10" lazy="true">

			<p:column exportable="false">
				<p:commandButton icon="ui-icon-circle-minus"
					action="#{clienteListAction.delete(cliente)}" update="dataTableId">
					<p:confirm header="ConfirmaÃ§Ã£o" message="Remover cliente?"
						icon="ui-icon-alert" />
				</p:commandButton>

				<p:commandButton icon="ui-icon-pencil" action="clienteForm">
					<f:setPropertyActionListener target="#{clienteFormAction.instance}"
						value="#{cliente}" />
				</p:commandButton>
			</p:column>

			<p:column>
				<f:facet name="header">
						Nome
					</f:facet>
				<p:outputLabel value="#{cliente.nome}" />
			</p:column>

			<p:column>
				<f:facet name="header">
						Cardapio
					</f:facet>
				<p:outputLabel value="#{cliente.cardapio.status.valor}" />
			</p:column>

		</p:dataTable>
	</ui:define>
</ui:composition>
